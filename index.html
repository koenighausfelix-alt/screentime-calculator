<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Screentime-Calculator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      max-width: 600px;
    }
    input, button {
      font-size: 16px;
      margin-top: 8px;
    }
    button {
      margin-left: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Screentime-Calculator</h2>

  <label for="dailyTime">Daily Screentime-Average (in hours):</label><br>
  <input type="number" id="dailyTime" step="0.1" min="0">
  <button onclick="calculate()">Berechnen</button>

  <p id="result"></p>

  <script>
    function calculate() {
      const dailyTime = document.getElementById("dailyTime").value;
      const daysIn10Years = 3640;

      if (dailyTime === "" || dailyTime < 0) {
        document.getElementById("result").innerText =
          "Time in hours.";
        return;
      }

      const totalHours = dailyTime * daysIn10Years;
      const totalDays = totalHours / 24;

      document.getElementById("result").innerText =
        `If you continue like this for the next 10 years, you'll have spent ${totalHours.toLocaleString()} hours ` +
        `(${totalDays.toFixed(1)} days) from those 10 years on your phone.`;
    }
  </script>

</body>
</html>
